<ion-view view-title="Register">
  <ion-content class="padding">
    
	<h3 id="title">Register Account</h3>
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Firstname">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Lastname">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Username">
		</label>
		<label class="item item-input">
			<input type="password" placeholder="Password">
		</label>
	</div>
	<button class="button button-block button-calm" ng-click="register()">Register</button>
	<button class="button button-block button-assertive" ng-click="cancel()">Cancel</button>
	
  </ion-content>
</ion-view>
